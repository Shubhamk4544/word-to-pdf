<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to PDF Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="file"] { width: 100%; }
        select, button { width: 100%; padding: 8px; }
        .alert { color: red; text-align: center; }
    </style>
    <script>
    function updateDropdown() {
        const fileInput = document.getElementById('file');
        const formatSelect = document.getElementById('format');
        const file = fileInput.files[0];
        if (!file) {
            formatSelect.innerHTML = '';
            return;
        }
        const ext = file.name.split('.').pop().toLowerCase();
        formatSelect.innerHTML = '';
        if (ext === 'docx') {
            formatSelect.innerHTML = '<option value="pdf">PDF</option>';
        } else if (ext === 'pdf') {
            formatSelect.innerHTML = '<option value="docx">Word</option>';
        } else {
            formatSelect.innerHTML = '';
        }
    }
    window.onload = function() {
        document.getElementById('file').addEventListener('change', updateDropdown);
        updateDropdown();
    };
    </script>
</head>
<body>
    <div class="container">
        <h2>Word to PDF & More</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select file (.docx or .pdf):</label>
                <input type="file" name="file" id="file" required>
            </div>
            <div class="form-group">
                <label for="format">Convert to:</label>
                <select name="format" id="format" required>
                    <!-- Options will be set by JS -->
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>
        {% if show_download %}
        <form method="get" action="/download">
            <button type="submit" style="background-color: red; color: white; width: 100%; padding: 10px; margin-top: 20px; font-size: 16px; border: none; border-radius: 4px;">Download</button>
        </form>
        {% endif %}
        {% if show_docx_download %}
        <form method="get" action="/download-docx">
            <button type="submit" style="background-color: red; color: white; width: 100%; padding: 10px; margin-top: 20px; font-size: 16px; border: none; border-radius: 4px;">Download DOCX</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
